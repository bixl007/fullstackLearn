<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function populateDiv(){
            const a = document.getElementById("first").value;
            const b = document.getElementById("second").value;
            const element = document.getElementById("finalSum")
            element.innerHTML = parseInt(a) + parseInt(b)
        }
    </script>
</head>
<body>
    <input type="text" placeholder="first number" id="first"></input><br><br>
    <input type="text" placeholder="second number" id="second"></input><br><br>
    <button onclick="populateDiv()">Calculate Sum</button>
    <br><br>
    <div id="finalSum"></div>
</body>
</html>
