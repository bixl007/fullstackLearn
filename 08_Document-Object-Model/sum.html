        async function populateDiv(){
            const a = document.getElementById("first").value;
            const b = document.getElementById("second").value;

            const res = await fetch(`https://sum-server.100xdevs.com/sum?a=${a}&b=${b}`);
            const ans = await res.text();
            document.getElementById("finalSum").innerHTML=ans;
        }
           
    </script>

    <input type="text" placeholder="first number" id="first"></input><br><br>
    <input type="text" placeholder="second number" id="second"></input><br><br>
    <button onclick="populateDiv()">Calculate Sum</button>
    <br><br>
    <div id="finalSum"></div>
</body>
